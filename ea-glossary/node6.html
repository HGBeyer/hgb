<H3><A NAME="SECTION00002400000000000000"></A><A NAME="aut"></A>
<BR>
Automatically defined function (ADF)
</H3> 
concept of modularization aiming at an efficiency increase in GP.
ADFs are
sub-trees which can be used as functions in main trees. ADFs are varied
in the same manner as the main trees.
