<H3><A NAME="SECTION00008500000000000000"></A><A NAME="gener"></A>
<BR>
Generation gap
</H3>
concept for describing overlapping generations  
(<A HREF="node140.html#stat">stationary EA</A>). The 
generation gap is defined as the ratio of the number of offspring to the 
size of the parent population.
