<H3><A NAME="SECTION000018300000000000000"></A><A NAME="sche"></A>
<BR>
Schema
</H3>
in GA, mathematically a synonym for a subspace of the space <IMG
 WIDTH="48" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="img32.gif"
 ALT="$\{0,1\}^l$"> 
(representation space) of the length <IMG
 WIDTH="9" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img33.gif"
 ALT="$l$"> bit-strings.
Subspaces with the dimension <IMG
 WIDTH="36" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img34.gif"
 ALT="$l - o$"> are denoted as schemata of 
the order <IMG
 WIDTH="12" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img35.gif"
 ALT="$o$">.
