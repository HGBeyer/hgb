<H3><A NAME="SECTION000012700000000000000"></A><A NAME="mutat"></A>
<BR>
Mutation strength
</H3>
usually the standard deviation of the normal distribution with which a single  
<A HREF="node96.html#obj">object parameter</A>  
is mutated. Mutation strength is also a measure for the realized 
<A HREF="node89.html#nach">(search) neighborhood size</A>.
